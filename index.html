<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <div class="container">
        <div class="left">
            <div class="h2">Sign up</div>
            <div class="h3">Create an account right now because that's what awesome people do!</div>
            <div class="h4">Let's get started.</div>
            <div class="logo-container">
                <img class="logo" src="./assets/logo.png" alt="">
                <span class="logo-text">Xypher</span>
            </div>
            <div class="credits">
                Credits:
                <div>
                    Photo by Filip ZrnzeviÄ‡ on Unsplash
                </div>
            </div>
        </div>
        <div class="right">
            <div class="field">
                <div class="label">UserName</div>
                <input class="form-field" type="text">
            </div>
            <div class="field">
                <div class="label">E-mail</div>
                <input class="form-field" type="text">
            </div>
            <div class="field">
                <div class="label">Password</div>
                <input class="form-field" type="password">
            </div>
            <div class="field">
                <div class="label">Repeat Password</div>
                <input class="form-field" type="password">
            </div>
            <div class="field checkbox">
                <input class="form-field" type="checkbox">
                <span>By signing up, I agree with <span class="primary">Terms & Conditions</span></span>
            </div>

            <div class="btn-container">
                <button class="button">Sign up</button>
                <span>or <a href="#"><span class="primary login">Login</span></span></a>
            </div>
        </div>
    </div>
</body>

</html>
